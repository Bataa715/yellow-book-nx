name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Nx affected commands

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run Prisma migrations
        run: |
          cd apps/api
          npx prisma migrate deploy --schema=prisma/schema.prisma
        env:
          DATABASE_URL: file:./test.db

      - name: Lint affected projects
        run: npx nx affected -t lint --parallel=3

      - name: Type check affected projects
        run: npx nx affected -t typecheck --parallel=3

      - name: Build affected projects
        run: npx nx affected -t build --parallel=3

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            .next/
          retention-days: 7

      - name: Check for uncommitted changes
        run: |
          # Exclude cache and build artifacts from git diff check
          git diff --exit-code -- ':!.nx/' ':!dist/' ':!apps/web/.next/' || (echo "There are uncommitted changes after build!" && exit 1)

  lint-all:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint all projects
        run: npm run lint

      - name: Type check all projects
        run: npm run typecheck
